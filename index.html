<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Pedido - Salpa</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Titillium Web', sans-serif;
      background: #f7f9f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background-color: #658c68;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo { height: 50px; width: auto; }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-top: 40px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; font-size: 26px; font-weight: 300; }
    .description {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
    .download-btn {
      background: linear-gradient(135deg, #658c68 0%, #7da57f 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(101, 140, 104, 0.3);
    }
    .download-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(101, 140, 104, 0.4);
    }
    .download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: left;
    }
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    .status.processing {
      background: #fff8e1;
      color: #ef6c00;
      border: 1px solid #ff9800;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #658c68;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #658c68 0%, #7da57f 100%);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Salpa" class="logo">
  </header>
  <div class="container">
    <h2>Generar Nota de Pedido</h2>
    <div class="description">
      Crea autom√°ticamente una hoja de c√°lculo con el inventario actual para realizar tu pedido online.
    </div>
    <div class="button-group">
      <button class="download-btn" id="download-wh-stock">WH/STOCK</button>
      <button class="download-btn" id="download-general-stock">GENERAL</button>
      <button class="download-btn" id="download-segunda-stock">SEGUNDA</button>
    </div>
    <div class="status" id="status"></div>
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    const whStockBtn = document.getElementById('download-wh-stock');
    const generalStockBtn = document.getElementById('download-general-stock');
    const segundaStockBtn = document.getElementById('download-segunda-stock');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    const API_URL = 'https://pedido2-five.vercel.app/api/download-stock';

    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';
    }

    function setProgress(percent) {
      progressFill.style.width = percent + '%';
      progressBar.style.display = 'block';
    }
    
    function setButtonsDisabled(disabled) {
        whStockBtn.disabled = disabled;
        generalStockBtn.disabled = disabled;
        segundaStockBtn.disabled = disabled;
    }

    function convertToCSV(data) {
        const headers = Object.keys(data[0]);
        const rows = data.map(obj => headers.map(header => obj[header]));
        const csvContent = [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
        return csvContent;
    }

    function downloadCSV(csvContent, fileName) {
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        if (link.download !== undefined) {
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }

    async function downloadStock(category, btn) {
        const originalText = btn.innerHTML;
        try {
            setButtonsDisabled(true);
            btn.innerHTML = '<div class="spinner"></div>';
            showStatus('processing', 'üîÑ Conectando con Odoo...');
            setProgress(25);

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: category, location_id: 8, pricelist_id: 5 })
            });

            setProgress(75);
            showStatus('processing', '‚è≥ Descargando productos...');

            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.error || 'No se pudo obtener el stock.');
            }

            if (data.products && data.products.length > 0) {
                const csv = convertToCSV(data.products);
                const fileName = `pedido_${category || 'wh_stock'}_${new Date().toISOString().split('T')[0]}.csv`;
                downloadCSV(csv, fileName);
                setProgress(100);
                showStatus('success', `‚úÖ ¬°Archivo ${fileName} descargado!`);
            } else {
                setProgress(0);
                showStatus('success', '‚ÑπÔ∏è No hay productos en stock para esta categor√≠a.');
            }

        } catch (err) {
            showStatus('error', `‚ùå Error: ${err.message}`);
            setProgress(0);
        } finally {
            btn.innerHTML = originalText;
            setButtonsDisabled(false);
        }
    }

    whStockBtn.addEventListener('click', (e) => downloadStock(undefined, e.currentTarget));
    generalStockBtn.addEventListener('click', (e) => downloadStock('general', e.currentTarget));
    segundaStockBtn.addEventListener('click', (e) => downloadStock('segunda', e.currentTarget));
  </script>
</body>
</html>
