<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salpa - Nota de Pedido</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Titillium Web', sans-serif;
      background: #f7f9f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background-color: #658c68;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      height: 50px;
      width: auto;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-top: 40px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 300;
    }
    .description {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
    .download-btn {
      background: linear-gradient(135deg, #658c68 0%, #7da57f 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(101, 140, 104, 0.3);
    }
    .download-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(101, 140, 104, 0.4);
    }
    .download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: left;
    }
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }
    .status.processing {
      background: #fff8e1;
      color: #ef6c00;
      border: 1px solid #ff9800;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #658c68;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #658c68 0%, #7da57f 100%);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Salpa" class="logo">
  </header>

  <div class="container">
    <h2>Descargar Nota de Pedido</h2>
    <div class="description">
      Presioná el botón para descargar tu archivo con el stock actualizado.
    </div>
    <button class="download-btn" id="downloadBtn">
      <span id="downloadBtnText">Descargar Pedido</span>
    </button>
    <div class="status" id="status"></div>
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://pedido2-five.vercel.app/api/download-stock';
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadBtnText = document.getElementById('downloadBtnText');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';
    }

    function setProgress(percent) {
      progressFill.style.width = percent + '%';
      progressBar.style.display = 'block';
    }

    function cleanProductName(name) {
      return name.replace(/^\[.*?\]\s*/, '').trim();
    }

    async function downloadStock() {
      try {
        downloadBtn.disabled = true;
        downloadBtnText.innerHTML = '<div class="spinner"></div>Conectando...';
        showStatus('processing', 'Conectando a Odoo...');
        setProgress(15);

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ location_id: 8, pricelist_id: 5 })
        });

        setProgress(45);
        showStatus('processing', 'Procesando datos...');
        const data = await res.json();

        if (!data.success || !data.products.length) throw new Error(data.error || 'No hay productos.');

        setProgress(70);
        showStatus('processing', 'Generando Excel...');

        const wb = XLSX.utils.book_new();
        const pedidoHeaders = ['Producto', 'Stock Disponible', 'Precio', 'Cantidad', 'Subtotal'];
        const pedidoRows = data.products.map((p, i) => [
          cleanProductName(p.name), p.qty_available, p.price, '', { f: `C${i + 2}*D${i + 2}` }
        ]);
        const pedidoSheet = XLSX.utils.aoa_to_sheet([pedidoHeaders, ...pedidoRows]);
        pedidoSheet['!autofilter'] = { ref: XLSX.utils.encode_range({ s: { r: 0, c: 0 }, e: { r: pedidoRows.length, c: 4 } }) };
        XLSX.utils.book_append_sheet(wb, pedidoSheet, 'PEDIDO');

        const auxHeaders = ['Cliente ID', 'Producto ID', 'Código', 'Producto', 'Stock Disponible', 'Precio', 'Cantidad', 'Subtotal'];
        const auxRows = data.products.map(p => [1, p.product_id, p.default_code || '', p.name, p.qty_available, p.price, '', '']);
        const auxSheet = XLSX.utils.aoa_to_sheet([auxHeaders, ...auxRows]);
        XLSX.utils.book_append_sheet(wb, auxSheet, 'AUX_IMPORT');

        wb.Workbook = { Sheets: [{ name: 'AUX_IMPORT', Hidden: 1 }] };

        const filename = `pedido_stock_${new Date().toISOString().slice(0, 10)}.xlsx`;
        XLSX.writeFile(wb, filename);

        setProgress(100);
        showStatus('success', `✅ Archivo generado: <strong>${filename}</strong>`);

      } catch (err) {
        showStatus('error', `❌ Error: ${err.message}`);
        setProgress(0);
      } finally {
        setTimeout(() => {
          downloadBtn.disabled = false;
          downloadBtnText.innerHTML = 'Descargar Pedido';
        }, 2000);
      }
    }

    downloadBtn.addEventListener('click', downloadStock);
  </script>
</body>
</html>
